version: '3'

volumes:
  mysql_dev: {}

services:
  frontend:
    container_name: cms-front
    build:
      context: frontend
      dockerfile: front.dev.Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app-front:delegated

  backend:
    container_name: cms-back
    build:
      context: backend
      dockerfile: back.dev.Dockerfile
    expose:
      - 5000
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app-back:delegated
    links:
      - db
    depends_on:
      - frontend

  db:
    container_name: cms-mysql
    build:
      context: db
      dockerfile: db.dev.Dockerfile
    expose:
      - 3306
    ports:
      - 3306:3306
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_dev:/var/lib/mysql